<section class="flex flex-wrap justify-center w-full">
  <img class="object-center object-cover p-4 w-full h-60 md:h-auto flex-row m-2 mt-10 inline" src="../../../assets/images/main-logo.png" />
  <div class="flex flex-col justify-center w-full px-8 pt-8 my-auto md:w-2/3 md:justify-start md:pt-0 md:px-24 lg:px-32">
    <form class="flex flex-col pt-3 md:pt-8" [formGroup]="loginForm" type="submit">
      <div class="flex flex-col pt-4">
        <div class="flex relative w-full">
          <input formControlName="email" type="email" id="design-login-email"
            class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
            placeholder="Email" />
        </div>
      </div>
      <div class="flex flex-col pt-4 mb-12">
        <div class="flex relative ">
          <input formControlName="password" type="password" id="design-login-password"
            class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
            placeholder="Password" />
        </div>
      </div>
      <button (click)="submit()"
        class="w-full px-4 py-2 text-base font-semibold text-center text-white transition duration-200 ease-in bg-black shadow-md hover:text-black hover:bg-white focus:outline-none focus:ring-2">
        <span class="w-full">
          Log in
        </span>
      </button>
<!--      <button (click)="createAccount()"-->
<!--        class="w-full px-4 py-2 text-base font-semibold text-center text-white transition duration-200 ease-in bg-black shadow-md hover:text-black hover:bg-white focus:outline-none focus:ring-2">-->
<!--        <span class="w-full">-->
<!--          Create Account-->
<!--        </span>-->
<!--      </button>-->
    </form>
  </div>
</section>
