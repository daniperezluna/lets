<section class="p-8 w-full">
  <main class="mt-10">
    <div class="mb-4 md:mb-0 w-full relative" style="height: 24em;">
      <div class="absolute left-0 bottom-0 w-full h-full z-10"
        style="background-image: linear-gradient(180deg,transparent,rgba(0,0,0,.7));"></div>
      <img src="{{(post$ | async)?.image_url}}" class="absolute left-0 top-0 w-full h-full z-0 object-cover" />
      <div class="p-4 absolute bottom-0 left-0 z-20">
        <span class="px-4 py-1 bg-{{(post$|async)?.category | lowercase}} text-gray-200 inline-flex items-center justify-center mb-2">
          {{(post$ | async)?.category }}
        </span>
        <h2 class="text-4xl font-semibold text-gray-100 leading-tight">
          {{(post$ | async)?.title}}
        </h2>
        <div class="flex mt-3">
           <img src="{{(post$ | async)?.creatorProfile?.picture_url}}"
            class="h-10 w-10 rounded-full mr-2 object-cover" />
          <div>
            <p class="font-semibold text-gray-200 text-sm">{{(post$ | async)?.creatorProfile?.username}}</p>
            <p class="font-semibold text-gray-400 text-xs">{{(post$ | async)?.dueDate | date }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="px-4 lg:px-0 mt-12 text-gray-700 text-lg leading-relaxed">
      <p class="pb-6"> {{(post$ | async)?.description}}</p>
    </div>
    <div class="px-4 lg:px-0 mt-12 text-gray-700 text-lg leading-relaxed">
      <p class="text-2xl">Who's coming?:</p>
      <div class="flex mt-3" *ngFor="let joiner of joiners$ | async">
        <img src="{{joiner.picture_url}}"
         class="h-10 w-10 rounded-full mr-2 object-cover inline-flex items-center" />
       <div>
         <p class="font-semibold text-black text-lg inline-block">{{joiner.username}}</p>       </div>
     </div>
    </div>
  </main>
</section>
